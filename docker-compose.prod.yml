services:
  db:
    image: postgres:15-alpine
    restart: always
    container_name: ${PROJECT_NAME}_db
    environment:
      POSTGRES_USER: ${DB_USER:-emr_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: ${DB_NAME:-${PROJECT_NAME}_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-emr_admin} -d ${DB_NAME:-${PROJECT_NAME}_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_PORT_EXTERNAL}:5432"
    env_file:
      - .env.${PROJECT_NAME_FILE}

  backend:
    container_name: ${PROJECT_NAME}_backend
    build:
      context: ./backend
    restart: always
    command: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --access-logfile - --error-logfile -
    # Dinamik env dosyası kullanımı için PROJECT_NAME_FILE değişkenini kullanıyoruz
    env_file:
      - .env.${PROJECT_NAME_FILE}
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
    ports:
      - "127.0.0.1:${BACKEND_PORT_EXTERNAL}:8000"

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}_redis
    restart: always
    ports:
      - "${REDIS_PORT_EXTERNAL}:6379"

  frontend:
    container_name: ${PROJECT_NAME}_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GIT_SHA: ${GIT_SHA}
        NEXT_PUBLIC_API_URL: /api
    restart: always
    env_file:
      - .env.${PROJECT_NAME_FILE}
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT_EXTERNAL}:3000"

  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME}_nginx
    restart: always
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
    external: true
    name: urov3_db_data
